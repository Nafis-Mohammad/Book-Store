<a class="go-back" [routerLink]="['']">Go Back</a>

<form class="update-book-form" [formGroup]="updateBookForm" (submit)="updateBook()">
    <label for="title">Title</label>
    <input id="title" type="text" required formControlName="title" [value]="book?.title">

    <label for="author">Author</label>
    <input id="author" type="text" required formControlName="author" [value]="book?.author">

    <label for="description">Description</label>
    <textarea id="description" type="text" required formControlName="description" [value]="book?.description"></textarea>

    <label for="genre">Genre</label>
    <input id="genre" type="text" required formControlName="genre" [value]="book?.genre">

    <label for="publish-year">Publish Year</label>
    <input id="publish-year" type="number" required formControlName="publishYear" [value]="book?.publishYear">

    <button type="submit" class="book-update">Update Book</button>
</form>
